<ion-view data-comp-id="ionic-view.1">
    <ion-content class=" nocolor-bg" data-comp-id="ionic-content.1">
        <div data-comp-id="div.1" style="margin: 4% 5%;">
            <div class="row" data-comp-id="row.1">
                <div class="col text-center energized" data-comp-id="column.1"
                    style="padding: 20px;"><img data-comp-id="image.1" data-img="" ng-src="images/ios7-locked-outline.png"
                    style="width: 100px; margin: 10px;">
                    <div class=" energized" data-comp-id="text.1"
                        style="font-size: 16px; line-height: 25px; font-weight: bold;">TouchID Demo</div>
                </div>
            </div>
        </div>
        <form>
            <div data-comp-id="div.2" style="width: 80%; margin: 2% 10%;">
                <!--User Input-->
                <div class="text-center assertive" data-comp-id="text.3"
                    ng-bind="data.errorMessage" ng-show="data.errorMessage">Some text</div>
                <div class="row" data-comp-id="row.3">
                    <div class="col" data-comp-id="column.5">
                        <label class="item item-input" data-comp-id="textInput.1"
                            style="border-color: 0000ff; border-bottom-width: 1px; border-bottom-style: solid; margin: 0px;">
                            <i class="icon placeholder-icon ion-ios-person" style="font-size: 24px;"></i>
                            <input ng-model="data.username" placeholder="Username" type="text">
                        </label>
                        <label class="item item-input" data-comp-id="textInput.2"
                            style="border-color:0000ff; border-bottom-width: 1px; border-bottom-style: solid; margin: 0px;">
                            <i class="icon placeholder-icon ion-ios-locked" style="font-size: 24px;"></i>
                            <input ng-model="data.password" placeholder="Password" type="password">
                        </label>
                    </div>
                </div>
                <!--User Input-->
                <div class="row" data-comp-id="row.4" style="margin: 5% 0%;">
                    <div class="col" data-comp-id="column.6">
                        <input class="button button-block button-energized" data-comp-id="button.1"
                            ng-click="login()" style="border-color:0000ff;" type="submit" value="Login">
                        <div class="row" data-comp-id="row.5" ng-click="loginViaTouch()">
                            <div class="col text-center" data-comp-id="column.7"
                                style="border-width: 1px; border-style: solid; border-color: rgb(0, 107, 182);">
                                <span><img data-comp-id="image.2" data-img="" ng-src="images/touch-id.png"
                                    style="vertical-align: middle; width: 50px;"></span>
                                <span class="" data-comp-id="text.4" style="color: rgb(74, 69, 69);">login with touch id</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
